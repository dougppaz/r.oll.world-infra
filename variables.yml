---
roll_servers_domain: '{{ lookup("env", "ROLL_SERVERS_DOMAIN") }}'
roll_subdomain_base: '{{ lookup("env", "ROLL_SUBDOMAIN_BASE") }}'
secret_key: '{{ lookup("env", "SECRET_KEY") }}'
config_dir: '{{ lookup("env", "CONFIG_DIR") }}'
scripts_dir: '{{ lookup("env", "SCRIPTS_DIR") }}'
certs_dir: '{{ lookup("env", "CERTS_DIR") }}'
local_certs_dir: '{{ lookup("env", "LOCAL_CERTS_DIR") }}'
docker_login_username: '{{ lookup("env", "DOCKER_REGISTRY_USERNAME") }}'
docker_login_password: '{{ lookup("env", "DOCKER_REGISTRY_PASSWORD") }}'
docker_app_image_name: dougppaz/r.oll.world-app
docker_app_image_tag: '{{ lookup("env", "DOCKER_APP_IMAGE_TAG") }}'
docker_statics_image_name: dougppaz/r.oll.world-statics
docker_statics_image_tag: '{{ lookup("env", "DOCKER_STATICS_IMAGE_TAG") }}'
twilio_args: '{{ lookup("env", "TWILIO_ARGS") }}'
newrelic_license_key: '{{ lookup("env", "NEWRELIC_LICENSE_KEY") }}'
docker_certs_dir: '{{ lookup("env", "DOCKER_CERTS_DIR") }}'
local_docker_certs_dir: '{{ lookup("env", "LOCAL_DOCKER_CERTS_DIR") }}'
grafana_oauth2_client_id: '{{ lookup("env", "GRAFANA_OAUTH2_CLIENT_ID") }}'
grafana_oauth2_client_secret: '{{ lookup("env", "GRAFANA_OAUTH2_CLIENT_SECRET") }}'
social_auth_roll_key: '{{ lookup("env", "SOCIAL_AUTH_ROLL_KEY") }}'
social_auth_roll_secret: '{{ lookup("env", "SOCIAL_AUTH_ROLL_SECRET") }}'
passwords_secret_key: '{{ lookup("env", "PASSWORDS_SECRET_KEY") }}'
passwords_activation_link_secret: '{{ lookup("env", "PASSWORDS_ACTIVATION_LINK_SECRET") }}'
passwords_db_secret: '{{ lookup("env", "PASSWORDS_DB_SECRET") }}'
passwords_email_secret_salt: '{{ lookup("env", "PASSWORDS_EMAIL_SECRET_SALT") }}'
passwords_private_key: '{{ lookup("env", "PASSWORDS_PRIVATE_KEY") }}'
passwords_oidc_rp_client_id: '{{ lookup("env", "PASSWORDS_OIDC_RP_CLIENT_ID") }}'
passwords_oidc_rp_client_secret: '{{ lookup("env", "PASSWORDS_OIDC_RP_CLIENT_SECRET") }}'
