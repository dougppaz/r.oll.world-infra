services:
  prometheus:
    image: prom/prometheus:latest
    volumes:
    - prometheus-data:/prometheus
    - {{ config_dir }}/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    - {{ docker_certs_dir }}:/docker-certs:ro
    networks:
    - default
    - lb
    - monitoring
    deploy:
      replicas: 1
      placement:
        constraints:
        - node.labels.monitoring_prometheus == true
  node-exporter:
    image: quay.io/prometheus/node-exporter:latest
    command:
    - '--path.rootfs=/host'
    - '--collector.systemd'
    - '--collector.processes'
    network_mode: host
    pid: host
    volumes:
    - /:/host:ro,rslave
    networks:
    - default
    - monitoring
    deploy:
      mode: global
      labels:
        metrics_job: node-exporter
        metrics_port: 9100
  grafana:
    image: grafana/grafana:latest
    volumes:
    - grafana-data:/var/lib/grafana
    networks:
    - default
    - lb
    environment:
      GF_SMTP_ENABLED: 'true'
      GF_SMTP_HOST: smtp:25
      GF_SMTP_FROM_ADDRESS: no-reply@monitoring.{{ roll_subdomain_base }}
      GF_SMTP_FROM_NAME: roll monitoring grafana
    deploy:
      replicas: 1
      placement:
        constraints:
        - node.labels.monitoring_grafana == true
  smtp:
    image: bytemark/smtp:latest
    environment:
      MAILNAME: monitoring.{{ roll_subdomain_base }}
    deploy:
      replicas: 1

volumes:
  prometheus-data: {}
  grafana-data: {}

networks:
  monitoring:
    name: monitoring
    external: true
  lb:
    name: lb
    external: true
